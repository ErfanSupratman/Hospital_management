{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <title>Appoitment Details</title>
        <link rel="stylesheet" type="text/css" href="{% static 'hospital/login.css' %}"/>        
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            function call() {alert("Sorry The Doctor is Busy on that Day and Time")}
        </script>
            <div class="login">
                <div class="login-triangle"></div>
            
                <h2 class="login-header">Appointment Details</h2>
            
                <form class="login-container" method="POST">{% csrf_token %}
                    <p  style="text-align:center">
                        Patient Name : {{ user.username }}
                        <input type="hidden" name="pname" value="{{ user.username }}"
                    </p>
                    <p style="text-align:center">
                        Patient ID : {{ user.id }}
                        <input type="hidden" name="pid" value="{{ user.id }}">
                    </p>
                    <p>
                        <input type="text" name="docName" placeholder="Doctor Name" required="required">
                    </p>
                    <p>
                        <input placeholder="Appointment Date" type="text" onfocus="(this.type='date')" name="date" required="required">
                    </p>
                    <p>
                         <input placeholder="Appointment Time" type="text" onfocus="(this.type='time')" name="time" required="required">
                    </p>
                    <p>
                        <input type="text" name="ill" placeholder="Disease">
                    </p>
                    <p>
                        <input type="submit" value="Submit">
                    </p>
                </form>
            </div>
            {% if stop %}
                <script>call()</script>
            {% endif %}
    </body>
</html>
