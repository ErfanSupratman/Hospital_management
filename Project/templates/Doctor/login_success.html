{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        <title>Login Sucess</title>
        <link rel="stylesheet" type="text/css" href="{% static 'hospital/style.css' %}" />
    </head>
    <body>
        <h1>Hello {{ user.username }}</h1>
        <h3 style="text-align:center">Your Appointments For Today....!!!!</h3>
        <table  width="100%" style="text-align: center" border="2px">
            <thead>
                <th>ID</th>
                <th>Doctor Name</th>
                <th>Appointment Date</th>
                <th>Appointment Time</th>
                <th>Disease</th>
                <th>Patient Name</th>
            </thead>
            <tbody>
            {% for i in list %}
                <tr>
                    <td>{{i.0}}</td>
                    <td>{{i.1}}</td>
                    <td>{{i.2}}</td>
                    <td>{{i.3}}</td>
                    <td>{{i.4}}</td>
                    <td>{{i.5}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </body>
</html>
